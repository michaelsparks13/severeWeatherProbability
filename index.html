<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Severe Weather Probability by Day of Year</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <h1 class="h1">Historical Probability of Severe Weather</h1>
      <h2 class="h2">By Day of Year</h2>
    </div>

    <div
      id="weatherMapCarousel"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-interval="1"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.climate.gov/data/SevereWeather--Daily--Historic-Probability-of-Severe-Weather--CONUS/01-small/SevereWeather--Daily--Historic-Probability-of-Severe-Weather--CONUS--0000-01-01--small.png
            "
            class="d-block w-75"
            alt="weather chart"
          />
        </div>
      </div>
    </div>

    <div class="footer">
        <h6 class="h6">For this map, severe weather encompasses tornadoes, thunderstorm winds over 58 miles per hour, and hail larger than three-quarters of an inch in diameter.</h6>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
